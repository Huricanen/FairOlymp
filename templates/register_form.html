<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Олимпиадный Хаб - Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      max-width: 500px;
      width: 100%;
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 2rem;
    }
    .form-control, .form-select, textarea {
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
    }
    textarea {
      height: 80px;
      resize: none;
    }
    .form-label {
      margin-bottom: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Регистрация</h2>
  <form method="POST" action="/register">

    <!-- Surname -->
    <div class="mb-3">
      <label for="surname" class="form-label">Фамилия</label>
      <input type="text" class="form-control" id="surname" name="surname" placeholder="Иванов" required>
    </div>

    <!-- First Name -->
    <div class="mb-3">
      <label for="firstName" class="form-label">Имя</label>
      <input type="text" class="form-control" id="firstName" name="firstname" placeholder="Иван" required>
    </div>

    <!-- Middle Name -->
    <div class="mb-3">
      <label for="middleName" class="form-label">Отчество</label>
      <input type="text" class="form-control" id="middleName" name="midname" placeholder="Иванович">
    </div>

    <!-- City -->
    <div class="mb-3">
      <label for="city" class="form-label">Город</label>
      <input type="text" class="form-control" id="city" name="city" placeholder="Ваш город" required>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Электронная почта</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
    </div>

    <!-- Phone Number -->
    <div class="mb-3">
      <label for="phone" class="form-label">Телефон</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="+7 123 456 7890" required>
    </div>

    <!-- Role Selection -->
    <div class="mb-3">
      <label class="form-label">Регистрируюсь как</label>
      <select class="form-select" name="role" required>
        <option value="">Выберите роль...</option>
        <option value="participant">Участник</option>
        <option value="organizer">Организатор</option>
      </select>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
    </div>

    <!-- Additional Information -->
    <div class="mb-3">
      <label for="info" class="form-label">Дополнительная информация</label>
      <textarea class="form-control" id="info" name="extra" placeholder="Школа, организация..."></textarea>
    </div>

    <!-- Submit Button -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </div>


    <!-- Login Link -->
    <div class="text-center mt-3">
      <p>Уже есть аккаунт? <a href="/enter_with_email">Войти</a></p>
    </div>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
