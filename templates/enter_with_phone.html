<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Олимпиадный Хаб - Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      max-width: 500px;
      width: 100%;
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 2rem;
    }
    .form-control, .form-select, textarea {
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
    }
    textarea {
      height: 80px;
      resize: none;
    }
    .form-label {
      margin-bottom: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Вход</h2>
  <form method="POST" action="/enter_with_phone">

    <!-- Phone -->
    <div class="mb-3">
      <label for="phone" class="form-label">Телефон</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="+7 123 456 7890" required>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
    </div>

    <!-- Submit Button -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Войти</button>
    </div>

    <!-- Registration Link -->
    <div class="text-center mt-3">
      <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
    </div>

    <!-- Enter with email Link -->
    <div class="text-center mt-3">
      <p>Забыли телефон? <a href="/enter_with_email">Войти с почтой</a></p>
    </div>


  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
